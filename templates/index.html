<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Text Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Binary to Text Converter</h1>
        <form action="/" method="post">
            <label for="binary_input">Enter binary string:</label><br>
            <input type="text" id="binary_input" name="binary_input" required><br><br>
            <button type="submit">Convert</button>
        </form>
        {% if text_output %}
            <h2>Text Output:</h2>
            <p>{{ text_output }}</p>
        {% endif %}
    </div>
</body>
</html>
